<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Первая лаба</title>
    <link href="resources/lebedev.png" rel="icon" type="image/png">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="main.js"></script>
</head>
<body>

<header>
    <div id="header_text">
        Лабораторная работа №1, Кириенко™ Никита™ Алексеевич™, группа P3212, вариант 2315
    </div>
</header>

<div class="content">
    <h1>Проверка попадания точки в выделенную площадь</h1>
    <div id="content_blocks">
        <div class="content_block" id="graph-picture"></div>
        <div class="content_block" id="inputs">
            <h1>Ввод параметров</h1>
            <form class="input_form">
                <div id="x_input_block">
                    <div class="checkbox_block">
                        <label>X: </label>
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="-4"> -4
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="-3"> -3
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="-2"> -2
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="-1"> -1
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="0"> 0
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="1"> 1
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="2"> 2
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="3"> 3
                        <input name="x_checkbox" onclick="changeX(this)" type="checkbox" value="4"> 4
                    </div>
                </div>
                <div id="y_input_block">
                    <label for="Y">Y:</label>
                    <input id="Y" placeholder="(-5 ... 3)" oninput='setCustomValidity(""); checkY(this)'
                           type="text" value="" onfocusout="this.reportValidity()" maxlength="15">
                </div>
                <div id="r_input_block">
                    <div class="button_block">
                        <label>R: </label>
                        <button id="r_1.0" onclick="changeR(this)" type="button">1</button>
                        <button id="r_1.5" onclick="changeR(this)" type="button">1.5</button>
                        <button id="r_2.0" onclick="changeR(this)" type="button">2</button>
                        <button id="r_2.5" onclick="changeR(this)" type="button">2.5</button>
                        <button id="r_3.0" onclick="changeR(this)" type="button">3</button>
                    </div>
                </div>
                <button class="special_button" type="submit" id="submit_button" disabled>Отправить</button>
            </form>
        </div>
        <div class="content_block" id="results">
            <table id="results_table">
                <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>Время запуска</th>
                    <th>Время работы</th>
                    <th>Результат</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<footer>
    <div id="footer_text">
        Санкт-Петербург <br>
        Сентябрь, 2020
    </div>
</footer>

</body>
</html>
