<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Первая лаба</title>
    <link rel="icon" type="image/png" href="resources/lebedev.png">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="main.js"></script>
</head>
<body>

<header>
    <div id="header_text">
        Лабораторная работа №1, Кириенко™ Никита™ Алексеевич™, группа P3212, вариант 2315
    </div>
</header>

<div class="content">
    <h1>Проверка попадания точки в выделенную площадь</h1>
    <div id="content_blocks">
        <div class="content_block" id="graph-picture"></div>
        <div class="content_block" id="inputs">
            <h1>Ввод параметров</h1>
            <form class="input_form">
                <div id="x_input_block">
                    <div class="checkbox_block">
                        <label>X: </label>
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="-4"> -4
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="-3"> -3
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="-2"> -2
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="-1"> -1
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="0"> 0
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="1"> 1
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="2"> 2
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="3"> 3
                        <input type="checkbox" onclick="changeX(this)" name="x_checkbox" value="4"> 4
                    </div>
                </div>
                <div id="y_input_block">
                    <label for="Y">Y:</label>
                    <input id="Y" onfocusout="checkY(this)" type="text" value="" placeholder="(-5 ... 3)">
                </div>
                <div id="r_input_block">
                    <div class="button_block">
                        <label>R: </label>
                        <button id="r_1.0" type="button" onclick="changeR(this)">1</button>
                        <button id="r_1.5" type="button" onclick="changeR(this)">1.5</button>
                        <button id="r_2.0" type="button" onclick="changeR(this)">2</button>
                        <button id="r_2.5" type="button" onclick="changeR(this)">2.5</button>
                        <button id="r_3.0" type="button" onclick="changeR(this)">3</button>
                    </div>
                </div>
                <button type="submit" class="special_button">Отправить</button>
            </form>
        </div>
        <div class="content_block" id="results">ТУТ РЕЗУЛЬТАТЫ</div>
    </div>
</div>

<footer>
    <div id="footer_text">
        Санкт-Петербург <br>
        Сентябрь, 2020
    </div>
</footer>

</body>
</html>
